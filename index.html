<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品广告生成器 - Product Ad Generator</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .loading-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useCallback } = React;
        const { Upload, Wind, Image: ImageIcon, Newspaper, Bus, Tv, Coffee, Instagram, BrickWall, Landmark, Plane } = lucide;

        // 主应用组件
        const App = () => {
            const [originalImage, setOriginalImage] = useState(null);
            const [generatedImage, setGeneratedImage] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);
            const [selectedAdFormat, setSelectedAdFormat] = useState(null);
            const [apiKey, setApiKey] = useState('');

            // 10种创意广告格式
            const adFormats = [
                { id: 'billboard', text: '繁华城市中心如时代广场的巨型广告牌', icon: React.createElement(Wind, { className: "w-6 h-6" }) },
                { id: 'magazine', text: '时尚杂志的全页彩色广告', icon: React.createElement(Newspaper, { className: "w-6 h-6" }) },
                { id: 'bus', text: '伦敦经典红色双层巴士侧面广告', icon: React.createElement(Bus, { className: "w-6 h-6" }) },
                { id: 'airport', text: '未来感机场航站楼的数字屏幕广告', icon: React.createElement(Tv, { className: "w-6 h-6" }) },
                { id: 'coffeeshop', text: '鹅卵石街道上温馨咖啡店外的木质招牌', icon: React.createElement(Coffee, { className: "w-6 h-6" }) },
                { id: 'social', text: '知名网红社交媒体动态中的赞助帖子', icon: React.createElement(Instagram, { className: "w-6 h-6" }) },
                { id: 'vintage_poster', text: '时尚小巷砖墙上的复古风格海报', icon: React.createElement(BrickWall, { className: "w-6 h-6" }) },
                { id: 'jumbotron', text: '爆满体育场大屏幕上的广告', icon: React.createElement(Landmark, { className: "w-6 h-6" }) },
                { id: 'movie_placement', text: '高预算电影场景中桌上的产品植入', icon: React.createElement(ImageIcon, { className: "w-6 h-6" }) },
                { id: 'airplane_ad', text: '商用飞机座椅背面的广告', icon: React.createElement(Plane, { className: "w-6 h-6" }) },
            ];

            // 处理图片文件选择
            const handleImageChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setOriginalImage(reader.result);
                        setGeneratedImage(null);
                        setError(null);
                    };
                    reader.onerror = () => {
                        setError("读取图片文件失败，请尝试其他图片。");
                    };
                    reader.readAsDataURL(file);
                }
            };

            // 调用 Gemini API 生成广告
            const generateAd = useCallback(async () => {
                if (!originalImage || !selectedAdFormat) {
                    setError("请先上传图片并选择广告格式。");
                    return;
                }

                if (!apiKey.trim()) {
                    setError("请输入您的 Gemini API 密钥。");
                    return;
                }

                setIsLoading(true);
                setError(null);
                setGeneratedImage(null);

                const base64ImageData = originalImage.split(',')[1];
                const prompt = selectedAdFormat.text;

                const payload = {
                    contents: [{
                        parts: [
                            { text: `生成一个逼真的广告，展示以下产品。场景：${prompt}` },
                            {
                                inlineData: {
                                    mimeType: "image/png",
                                    data: base64ImageData
                                }
                            }
                        ]
                    }],
                    generationConfig: {
                        responseModalities: ['TEXT', 'IMAGE']
                    },
                };

                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`;

                try {
                    let response;
                    let retries = 3;
                    let delay = 1000;
                    
                    for (let i = 0; i < retries; i++) {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (response.ok) {
                            break;
                        } else if (response.status === 429 || response.status >= 500) {
                            await new Promise(resolve => setTimeout(resolve, delay));
                            delay *= 2;
                        } else {
                            break;
                        }
                    }

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || `API 请求失败，状态码：${response.status}`);
                    }

                    const result = await response.json();
                    const base64Data = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

                    if (base64Data) {
                        setGeneratedImage(`data:image/png;base64,${base64Data}`);
                    } else {
                        const textResponse = result?.candidates?.[0]?.content?.parts?.find(p => p.text)?.text;
                        throw new Error(textResponse || "API 响应中未找到图片数据，模型可能拒绝了请求。");
                    }
                } catch (err) {
                    setError(`发生错误：${err.message}`);
                    console.error(err);
                } finally {
                    setIsLoading(false);
                }
            }, [originalImage, selectedAdFormat, apiKey]);

            // 图片上传组件
            const ImageUploader = () => (
                <div className="w-full lg:w-1/2 p-4 flex flex-col items-center justify-center border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-2xl text-center h-80 lg:h-auto">
                    <label htmlFor="image-upload" className="cursor-pointer">
                        <div className="flex flex-col items-center justify-center">
                            {React.createElement(Upload, { className: "w-12 h-12 text-gray-400 dark:text-gray-500 mb-4" })}
                            <h3 className="text-lg font-semibold text-gray-700 dark:text-gray-300">点击上传产品图片</h3>
                            <p className="text-sm text-gray-500 dark:text-gray-400">支持 PNG、JPG 或 WEBP 格式</p>
                        </div>
                        <input id="image-upload" type="file" className="hidden" accept="image/png, image/jpeg, image/webp" onChange={handleImageChange} />
                    </label>
                </div>
            );

            // 显示上传图片的组件
            const OriginalImageViewer = () => (
                <div className="w-full lg:w-1/2 p-4 flex flex-col items-center justify-center">
                    <h3 className="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">您的产品</h3>
                    <div className="w-full aspect-square rounded-2xl overflow-hidden shadow-lg bg-gray-100 dark:bg-gray-800">
                        <img src={originalImage} alt="上传的产品" className="w-full h-full object-contain" />
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans p-4 sm:p-6 lg:p-8">
                    <div className="max-w-7xl mx-auto">
                        <header className="text-center mb-8">
                            <h1 className="text-4xl sm:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500">
                                产品广告生成器
                            </h1>
                            <p className="mt-4 text-lg text-gray-600 dark:text-gray-400">
                                上传您的产品图片，让 AI 为您创造精美的广告！
                            </p>
                        </header>

                        <main>
                            {/* API 密钥输入 */}
                            <div className="bg-white dark:bg-gray-800/50 p-6 rounded-3xl shadow-lg mb-8">
                                <h2 className="text-2xl font-semibold mb-4 flex items-center">
                                    <span className="bg-blue-500 text-white rounded-full h-8 w-8 text-sm flex items-center justify-center mr-3">🔑</span>
                                    API 配置
                                </h2>
                                <div className="flex flex-col sm:flex-row gap-4">
                                    <input
                                        type="password"
                                        placeholder="请输入您的 Gemini API 密钥"
                                        value={apiKey}
                                        onChange={(e) => setApiKey(e.target.value)}
                                        className="flex-1 px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    />
                                    <a
                                        href="https://aistudio.google.com/app/apikey"
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="px-4 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors text-center whitespace-nowrap"
                                    >
                                        获取 API 密钥
                                    </a>
                                </div>
                            </div>

                            {/* 步骤 1: 图片上传 */}
                            <div className="bg-white dark:bg-gray-800/50 p-6 rounded-3xl shadow-lg mb-8">
                                <h2 className="text-2xl font-semibold mb-4 flex items-center">
                                    <span className="bg-purple-500 text-white rounded-full h-8 w-8 text-sm flex items-center justify-center mr-3">1</span>
                                    上传您的图片
                                </h2>
                                <div className="flex flex-col lg:flex-row gap-6">
                                    {!originalImage ? <ImageUploader /> : <OriginalImageViewer />}
                                    <div className="w-full lg:w-1/2 p-4 flex flex-col justify-center">
                                        <h3 className="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-2">工作原理：</h3>
                                        <p className="text-gray-600 dark:text-gray-400">
                                            我们的 AI 基于 Gemini 2.0 Flash，能够将您的产品图片无缝集成到根据您选择的专业生成的广告场景中。
                                        </p>
                                        {originalImage && (
                                            <label htmlFor="image-upload" className="mt-4 inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 cursor-pointer">
                                                {React.createElement(Upload, { className: "w-4 h-4 mr-2" })}
                                                更换图片
                                                <input id="image-upload" type="file" className="hidden" accept="image/png, image/jpeg, image/webp" onChange={handleImageChange} />
                                            </label>
                                        )}
                                    </div>
                                </div>
                            </div>

                            {/* 步骤 2: 选择广告格式 */}
                            {originalImage && (
                                <div className="bg-white dark:bg-gray-800/50 p-6 rounded-3xl shadow-lg mb-8">
                                    <h2 className="text-2xl font-semibold mb-4 flex items-center">
                                        <span className="bg-purple-500 text-white rounded-full h-8 w-8 text-sm flex items-center justify-center mr-3">2</span>
                                        选择广告格式
                                    </h2>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4">
                                        {adFormats.map((format) => (
                                            <button
                                                key={format.id}
                                                onClick={() => setSelectedAdFormat(format)}
                                                className={`p-4 border-2 rounded-xl text-left transition-all duration-200 flex flex-col items-center justify-center text-center h-36 ${selectedAdFormat?.id === format.id ? 'border-purple-500 bg-purple-50 dark:bg-purple-900/20 ring-2 ring-purple-500' : 'border-gray-200 dark:border-gray-700 hover:border-purple-400 hover:bg-gray-50 dark:hover:bg-gray-700/50'}`}
                                            >
                                                <div className="mb-2 text-purple-500">{format.icon}</div>
                                                <p className="font-medium text-sm capitalize">{format.id.replace('_', ' ')}</p>
                                            </button>
                                        ))}
                                    </div>
                                    {selectedAdFormat && (
                                        <p className="mt-4 text-center text-gray-600 dark:text-gray-400 bg-gray-100 dark:bg-gray-700/50 p-3 rounded-lg">
                                            <strong>已选择：</strong> {selectedAdFormat.text}
                                        </p>
                                    )}
                                </div>
                            )}

                            {/* 步骤 3: 生成广告 */}
                            {originalImage && selectedAdFormat && (
                                <div className="text-center mb-8">
                                    <button
                                        onClick={generateAd}
                                        disabled={isLoading || !apiKey.trim()}
                                        className="px-8 py-4 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold rounded-full shadow-lg hover:scale-105 transform transition-transform duration-300 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed disabled:scale-100"
                                    >
                                        {isLoading ? '正在生成广告...' : '✨ 生成广告'}
                                    </button>
                                </div>
                            )}

                            {/* 显示结果区域 */}
                            {error && <div className="text-center p-4 mb-8 bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-300 rounded-lg">{error}</div>}
                            
                            <div className="w-full p-4 flex flex-col items-center justify-center">
                                {isLoading && (
                                    <div className="w-full max-w-2xl aspect-video bg-white dark:bg-gray-800/50 rounded-2xl shadow-lg flex flex-col items-center justify-center text-center p-8">
                                        <div className="animate-spin rounded-full h-16 w-16 border-b-2 border-purple-500 mb-4"></div>
                                        <p className="text-lg font-semibold text-gray-700 dark:text-gray-300">AI 正在创造魔法...</p>
                                        <p className="text-sm text-gray-500 dark:text-gray-400">这可能需要一些时间，请耐心等待。</p>
                                    </div>
                                )}
                                {generatedImage && (
                                    <div className="w-full max-w-4xl">
                                        <h2 className="text-3xl font-bold text-center mb-4">您的生成广告！</h2>
                                        <div className="w-full aspect-video rounded-2xl overflow-hidden shadow-2xl bg-gray-100 dark:bg-gray-800 ring-2 ring-purple-500/50">
                                            <img src={generatedImage} alt="生成的广告" className="w-full h-full object-contain" />
                                        </div>
                                        <div className="text-center mt-4">
                                            <a
                                                href={generatedImage}
                                                download="generated-ad.png"
                                                className="inline-flex items-center px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors"
                                            >
                                                📥 下载广告图片
                                            </a>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </main>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
